<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <input readonly id="result" type="text" value="0">
      </div>
      <div>
        <button onclick="number_key(this.innerHTML)">7</button>
        <button onclick="number_key(this.innerHTML)">8</button>
        <button onclick="number_key(this.innerHTML)">9</button>
        <button onclick="operator_key(this.innerHTML)">+</button>
      </div>
      <div>
        <button onclick="number_key(this.innerHTML)">4</button>
        <button onclick="number_key(this.innerHTML)">5</button>
        <button onclick="number_key(this.innerHTML)">6</button>
        <button onclick="operator_key(this.innerHTML)">-</button>
      </div>
      <div>
        <button onclick="number_key(this.innerHTML)">1</button>
        <button onclick="number_key(this.innerHTML)">2</button>
        <button onclick="number_key(this.innerHTML)">3</button>
        <button onclick="operator_key(this.innerHTML)">*</button>
      </div>
      <div>
        <button onclick="number_key(this.innerHTML)">0</button>
        <button onclick="number_key(this.innerHTML)">00</button>
        <button onclick="number_key(this.innerHTML)">.</button>
        <button onclick="operator_key(this.innerHTML)">/</button>
      </div>
      <div>
        <button class ="button-large" onclick="clear_key()">AC</button>
        <button class ="button-large" onclick="equal_key()">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
